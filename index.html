<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CodeVault Pro</title>
    
    <!-- Tailwind CSS (Utility Classes) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CodeMirror (Editor) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- External Libraries -->
    <!-- JSZip for Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <!-- Prettier for Formatting -->
    <script src="https://unpkg.com/prettier@2.8.8/standalone.js"></script>
    <script src="https://unpkg.com/prettier@2.8.8/parser-babel.js"></script>
    <script src="https://unpkg.com/prettier@2.8.8/parser-html.js"></script>
    <script src="https://unpkg.com/prettier@2.8.8/parser-postcss.js"></script>
    
    <!-- CodeMirror Core & Modes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-200 h-screen flex flex-col overflow-hidden font-sans">

    <!-- PRELOADER -->
    <div id="preloader" class="fixed inset-0 bg-gray-900 z-[9999] flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="loader-spinner mb-6"></div>
        <div class="text-white font-bold text-2xl tracking-widest flex items-center gap-2">
            <i class="fa-solid fa-code-branch text-purple-500"></i> CodeVault
        </div>
        <div class="text-gray-500 text-sm mt-3 tracking-wide">Initializing...</div>
    </div>

    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700 h-14 flex items-center justify-between px-4 shrink-0 z-30 relative">
        <div class="flex items-center gap-3">
            <!-- Mobile Menu Toggle -->
            <button onclick="app.toggleSidebar()" class="md:hidden text-gray-400 hover:text-white focus:outline-none">
                <i class="fa-solid fa-bars text-xl"></i>
            </button>
            
            <div class="flex items-center gap-2">
                <i class="fa-solid fa-code-branch text-purple-500 text-xl"></i>
                <h1 class="font-bold text-lg tracking-wide hidden sm:block">CodeVault</h1>
            </div>
        </div>
        
        <div class="flex items-center gap-2">
            <div id="save-status" class="text-xs text-gray-400 opacity-0 transition-opacity duration-300 hidden sm:block">
                <i class="fa-solid fa-circle-notch fa-spin mr-1"></i> Saving...
            </div>
            
            <button onclick="app.openLibraryModal()" class="bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white px-3 py-1.5 rounded text-sm transition-colors flex items-center gap-2" title="Add Library">
                <i class="fa-solid fa-box-open"></i> <span class="hidden lg:inline">Add Lib</span>
            </button>

            <button onclick="app.exportProjectAsZip()" class="bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white px-3 py-1.5 rounded text-sm transition-colors flex items-center gap-2" title="Download ZIP">
                <i class="fa-solid fa-file-zipper"></i> <span class="hidden lg:inline">Export</span>
            </button>

            <button onclick="app.togglePreview()" id="btn-preview" class="bg-purple-600 hover:bg-purple-500 text-white px-3 py-1.5 rounded text-sm transition-colors flex items-center gap-2">
                <i class="fa-solid fa-play"></i> <span class="hidden md:inline">Run</span>
            </button>
        </div>
    </header>

    <!-- Main Workspace -->
    <div class="flex flex-1 overflow-hidden relative" id="workspace-container">
        
        <!-- Mobile Sidebar Backdrop -->
        <div id="sidebar-backdrop" onclick="app.toggleSidebar()" class="fixed inset-0 bg-black/50 z-40 hidden md:hidden transition-opacity"></div>

        <!-- Sidebar (Responsive) -->
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-64 bg-gray-900 border-r border-gray-700 flex flex-col transform -translate-x-full transition-transform duration-300 md:relative md:translate-x-0 md:flex">
            <div class="p-4 border-b border-gray-800 flex justify-between items-center h-14">
                <span class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Explorer</span>
                <div class="flex gap-2">
                    <button onclick="app.openNewFileModal()" class="text-gray-400 hover:text-white" title="New File"><i class="fa-solid fa-plus"></i></button>
                    <button onclick="app.toggleSidebar()" class="md:hidden text-gray-400 hover:text-white"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div>
            <div id="file-list" class="flex-1 overflow-y-auto p-2 space-y-1"></div>
            <div class="p-3 border-t border-gray-800 text-center">
                <button onclick="app.openResetModal()" class="text-xs text-red-400 hover:text-red-300">Reset All Data</button>
            </div>
        </aside>

        <!-- Editor & Preview Wrapper -->
        <div class="flex-1 flex overflow-hidden relative" id="main-split">
            
            <!-- Code Editor -->
            <main id="editor-pane" class="flex-1 flex flex-col bg-[#282a36] min-w-0 transition-all duration-300 w-full">
                <div class="h-10 bg-[#282a36] border-b border-gray-700 flex items-center px-4 justify-between select-none shrink-0">
                    <div class="flex items-center gap-2 text-sm text-gray-300 overflow-hidden">
                        <i id="current-file-icon" class="fa-brands fa-js text-yellow-400 shrink-0"></i>
                        <span id="current-file-name" class="font-medium truncate">untitled.js</span>
                    </div>
                    
                    <div class="flex items-center gap-3 shrink-0">
                        <button onclick="app.openRenameModal()" class="text-gray-500 hover:text-blue-400 transition-colors text-sm" title="Rename"><i class="fa-solid fa-pen"></i></button>
                        <button onclick="app.formatCurrentFile()" class="text-gray-500 hover:text-purple-400 transition-colors text-sm" title="Format"><i class="fa-solid fa-wand-magic-sparkles"></i></button>
                        <button onclick="app.confirmDeleteFile()" class="text-gray-500 hover:text-red-400 transition-colors text-sm" title="Delete"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
                
                <div class="flex-1 relative overflow-hidden" id="cm-wrapper">
                    <textarea id="code-editor"></textarea>
                    <!-- Empty State -->
                    <div id="empty-state" class="absolute inset-0 bg-gray-800 flex flex-col items-center justify-center z-20 hidden p-4 text-center">
                        <i class="fa-regular fa-folder-open text-gray-600 text-5xl mb-4"></i>
                        <p class="text-gray-500 mb-4">No file selected</p>
                        <button onclick="app.openNewFileModal()" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded">Create New File</button>
                    </div>
                </div>
            </main>

            <!-- Resizer Handle (Hidden on Mobile) -->
            <div id="resizer" class="hidden md:flex w-1 bg-gray-700 hover:bg-purple-500 cursor-col-resize z-30 flex-col justify-center items-center transition-colors select-none shrink-0">
                <div class="h-8 w-0.5 bg-gray-500 rounded-full pointer-events-none"></div>
            </div>

            <!-- Preview Pane -->
            <div id="preview-pane" class="hidden border-l border-gray-700 bg-gray-100 flex-col z-20 absolute inset-0 md:static md:inset-auto" style="width: 50%;">
                
                <!-- Preview Header -->
                <div class="h-10 bg-white border-b border-gray-300 flex items-center justify-between px-3 shrink-0">
                    <div class="flex items-center gap-2">
                        <span class="text-xs font-bold text-gray-500 uppercase">Browser Preview</span>
                    </div>
                    
                    <div class="flex items-center gap-3">
                        <!-- Toggle Console Button -->
                        <button onclick="app.toggleConsole()" id="btn-console-toggle" class="text-gray-500 hover:text-purple-600 text-xs font-bold uppercase flex items-center gap-1 transition-colors" title="Toggle Console">
                            <i class="fa-solid fa-terminal"></i> <span class="hidden sm:inline">Console</span>
                        </button>
                        
                        <button onclick="app.togglePreview()" class="text-gray-400 hover:text-gray-600 md:hidden" title="Close Preview">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex-1 relative bg-white">
                    <iframe id="preview-frame" class="w-full h-full border-0" sandbox="allow-scripts allow-modals allow-forms allow-same-origin"></iframe>
                    <div id="iframe-overlay" class="absolute inset-0 z-40 hidden bg-transparent"></div>
                </div>

                <!-- Console (Hidden by default) -->
                <div id="console-pane" class="h-48 bg-gray-900 border-t border-gray-700 flex-col shrink-0 hidden transition-all">
                    <div class="px-2 py-1 bg-gray-800 text-xs text-gray-400 font-mono border-b border-gray-700 flex justify-between items-center">
                        <span class="flex items-center gap-2"><i class="fa-solid fa-terminal"></i> Console Output</span>
                        <div class="flex items-center gap-3">
                            <button onclick="document.getElementById('console-output').innerHTML=''" class="hover:text-white transition-colors" title="Clear Console"><i class="fa-solid fa-ban"></i></button>
                            <button onclick="app.toggleConsole()" class="hover:text-white transition-colors" title="Close Console"><i class="fa-solid fa-xmark"></i></button>
                        </div>
                    </div>
                    <div id="console-output" class="flex-1 overflow-y-auto p-2 font-mono text-xs text-green-400 space-y-1 break-words whitespace-pre-wrap"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 left-5 md:left-auto bg-gray-800 text-white px-4 py-3 rounded shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 border-l-4 border-green-500 flex items-center gap-3 z-[100]">
        <i class="fa-solid fa-check-circle text-green-500"></i>
        <span id="toast-msg">Success</span>
    </div>

    <!-- Modals -->
    
    <!-- New File -->
    <div id="modal-new" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-[70] p-4">
        <div class="bg-gray-800 p-6 rounded-lg w-full max-w-sm modal-enter border border-gray-700">
            <h3 class="font-bold mb-4">Create File</h3>
            <input id="inp-filename" class="w-full bg-gray-900 border border-gray-600 rounded p-2 mb-4 text-white focus:outline-none focus:border-purple-500" placeholder="script.js">
            <div class="flex justify-end gap-2">
                <button onclick="app.closeModals()" class="text-gray-400 hover:text-white px-3">Cancel</button>
                <button onclick="app.createFile()" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded">Create</button>
            </div>
        </div>
    </div>
    
    <!-- Rename -->
    <div id="modal-rename" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-[70] p-4">
        <div class="bg-gray-800 p-6 rounded-lg w-full max-w-sm modal-enter border border-gray-700">
            <h3 class="font-bold mb-4">Rename File</h3>
            <input id="inp-rename" class="w-full bg-gray-900 border border-gray-600 rounded p-2 mb-4 text-white focus:outline-none focus:border-purple-500">
            <div class="flex justify-end gap-2">
                <button onclick="app.closeModals()" class="text-gray-400 hover:text-white px-3">Cancel</button>
                <button onclick="app.executeRename()" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded">Rename</button>
            </div>
        </div>
    </div>

    <!-- Delete -->
    <div id="modal-delete" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-[70] p-4">
        <div class="bg-gray-800 p-6 rounded-lg w-full max-w-sm modal-enter border border-gray-700">
            <h3 class="font-bold text-red-500 mb-2">Delete File?</h3>
            <p class="text-sm text-gray-400 mb-4">Permanently delete <span id="del-name" class="text-white font-mono bg-gray-700 px-1 rounded"></span>?</p>
            <div class="flex justify-end gap-2">
                <button onclick="app.closeModals()" class="text-gray-400 hover:text-white px-3">Cancel</button>
                <button onclick="app.deleteFile()" class="bg-red-600 hover:bg-red-500 text-white px-4 py-2 rounded">Delete</button>
            </div>
        </div>
    </div>

    <!-- Factory Reset -->
    <div id="modal-reset" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-[70] p-4">
        <div class="bg-gray-800 p-6 rounded-lg w-full max-w-sm modal-enter border border-gray-700 border-red-900/50">
            <h3 class="font-bold text-red-500 mb-2"><i class="fa-solid fa-triangle-exclamation mr-2"></i>Factory Reset</h3>
            <p class="text-sm text-gray-400 mb-4">Delete <b>ALL</b> files? This cannot be undone.</p>
            <div class="flex justify-end gap-2">
                <button onclick="app.closeModals()" class="text-gray-400 hover:text-white px-3">Cancel</button>
                <button onclick="app.executeReset()" class="bg-red-600 hover:bg-red-500 text-white px-4 py-2 rounded font-medium">Reset</button>
            </div>
        </div>
    </div>

    <!-- Library Manager -->
    <div id="modal-library" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-[70] p-4">
        <div class="bg-gray-800 rounded-lg w-full max-w-md modal-enter border border-gray-700 flex flex-col max-h-[80vh]">
            <div class="p-4 border-b border-gray-700 flex justify-between items-center">
                <h3 class="font-bold"><i class="fa-solid fa-box-open text-purple-500 mr-2"></i>Add Library</h3>
                <button onclick="app.closeModals()" class="text-gray-400 hover:text-white"><i class="fa-solid fa-xmark"></i></button>
            </div>
            
            <div class="p-4 overflow-y-auto lib-list flex-1">
                <div class="text-xs text-gray-500 uppercase font-bold mb-2">Common Libraries</div>
                <div id="lib-list-container" class="space-y-2"></div>

                <div class="text-xs text-gray-500 uppercase font-bold mt-6 mb-2">Custom URL</div>
                <div class="flex gap-2">
                    <input id="inp-lib-url" class="flex-1 bg-gray-900 border border-gray-600 rounded px-2 py-1 text-sm text-white focus:border-purple-500 focus:outline-none" placeholder="https://cdn.example.com/lib.js">
                    <button onclick="app.injectCustomLib()" class="bg-gray-700 hover:bg-gray-600 text-white px-3 py-1 rounded text-sm"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
